<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$else$fabricaciones.org$endif$</title>
    <link rel="stylesheet" href="fabricaciones.css">
</head>
<body>
    <div class="header">
        $if(title)$<h1>$title$</h1>$endif$
    </div>
    
    <div class="content">
        $if(weeklyimage)$
        <img src="$weeklyimage$" alt="$weeklyalt$">
        $endif$
        
        $body$
    </div>
    
    $if(footer)$
    <div class="footer">
        <p class="small">$footer$</p>
    </div>
    $endif$
</body>
</html>
