<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$else$fabricaciones.org$endif$</title>
    <link rel="stylesheet" href="fabricaciones.css">
</head>
<body>
    <!-- Title from markdown if provided -->
    $if(title)$
    <h1>$title$</h1>
    $endif$

    <!-- Main image - controlled by variables -->
    $if(weeklyimage)$
    <img src="$weeklyimage$" alt="$weeklyalt$">
    $endif$

    <!-- Main content from markdown -->
    $body$

    <!-- Footer - controlled by variables -->
    $if(footer)$
    <p class="linea"></p>
    <p class="small">
        $footer$
    </p>
    $endif$
</body>
</html>
